<div class="flex header-wrap">
  <img src="assets/Logo.svg" class="logo-img" routerLink="features" />
  <img src="assets/burger-menu.svg" class="burger-menu" (click)="changeDisplayBurgerMenu()"
    *ngIf="!this.isOpenBurger" />
  <img src="assets/x.svg" class="burger-menu close-btn" (click)="changeDisplayBurgerMenu()" *ngIf="this.isOpenBurger" />
  <div class="burger-menu-content" *ngIf="this.isOpenBurger">
    <div (click)="this.isOpenSubmenu = !this.isOpenSubmenu"
      [ngClass]="{'active-mobile' : getActiveLink() === 'features'}">
      <p>Features</p>
      <img src="assets/Vector1.svg" class="arrow-icon" [ngClass]="{'arrow-icon--rotated': this.isOpenSubmenu}">
      <div class="burger-sub-menu" [ngClass]="{'burger-sub-menu--visible': this.isOpenSubmenu}">
        <a routerLink="features" fragment="layer2-sec-wrap">Layer-2 Security</a>
        <a routerLink="features" fragment="password-prot-wrap">Password Protection</a>
        <a routerLink="features" fragment="panic-mode-wrap">Panic Mode</a>
        <a routerLink="features" fragment="power-wizard-wrap">Permission Wizard</a>
        <a routerLink="features" fragment="anti-link-wrap">Anti-link, anti-webhook <br /> and more..</a>
      </div>
    </div>
    <div (click)="changeRoute('pricing')" [ngClass]="{'active-mobile' : getActiveLink() === 'pricing'}">
      <p>Pricing</p>
    </div>
    <div class="social-media-icons">
      <a href="https://twitter.com/thegoodknightz">
        <img src="assets/twitericon.svg" />
      </a>
      <div class="whitespace"></div>
      <a href="https://discord.com/invite/GwDw95vPyT">
        <img src="assets/icon1.png" />
      </a>
    </div>
  </div>
  <div class="menu-buttons">
    <button [ngClass]="{'active' : getActiveLink() === 'features'}" class="cursor-pointer"><span
        (click)="changeRoute('features')">Features</span>
      <img [ngClass]="{'active' : getActiveLink() === 'features', 'rotate' : this.isOpenAnchorMenu}" class="arrow-icon"
        src="assets/Vector1.svg" (click)="changeDisplayAnchorMenu($event)" />
    </button>
    <button [ngClass]="{'active' : getActiveLink() === 'pricing'}" (click)="changeRoute('pricing')"
      class="cursor-pointer"><span>Pricing</span>
    </button>
  </div>
  <div class="anchor-menu" *ngIf="this.isOpenAnchorMenu">
    <a routerLink="features" fragment="layer2-sec-wrap" (click)="changeDisplayAnchorMenu($event)">Layer-2 Security</a>
    <a routerLink="features" fragment="password-prot-wrap" (click)="changeDisplayAnchorMenu($event)">Password
      Protection</a>
    <a routerLink="features" fragment="panic-mode-wrap" (click)="changeDisplayAnchorMenu($event)">Panic Mode</a>
    <a routerLink="features" fragment="power-wizard-wrap" (click)="changeDisplayAnchorMenu($event)">Permission
      Wizard</a>
    <a routerLink="features" fragment="anti-link-wrap" (click)="changeDisplayAnchorMenu($event)">Anti-link,
      anti-webhook and more..</a>
  </div>
  <img src="assets/Logo.svg" class="logo-img-hidden" />
</div>
