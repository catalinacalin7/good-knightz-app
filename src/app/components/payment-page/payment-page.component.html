<div class="wrapper">
  <div class="payment-desc space-between">
    <div class="flex align-center">
      <img src="assets/Owl.gif" class="owl-gif">
      <div>
        <h3>2.5 PREMIUM</h3>
        <p>Premium intelligence tools for web3 growth</p>
      </div>
    </div>
    <button class="learn-more">Learn more</button>
  </div>
  <hr>
  <div class="servers-div">
    <h4>Select a server</h4>
    <p class="description">These are the servers for which you have "Manage Server" permission or higher</p>
    <div class="server-item" *ngFor="let server of servers">
      <div class="flex align-center justify-center-mobile">
        <img src="assets/1.jpg" alt="peppa" class="server-avatar">
        <div class="title-div">
          <p class="server-title">{{server}}</p>
          <p class="is-active">Premium Inactive</p>
        </div>
      </div>
      <div class="pay-btn-wrap">
        <button class="pay-btn" style="margin-bottom: 1vw">Pay with Credit Card<img
            src="assets/white-arrow.svg"></button>
        <button class="pay-btn">Pay with ETH / USDC<img src="assets/white-arrow.svg"></button>
      </div>

    </div>
  </div>
</div>
